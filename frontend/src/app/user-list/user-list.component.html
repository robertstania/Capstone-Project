<section class="home-section home-full-height" data-background="assets/images/background2.png">
  <div id="padding-top" class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="header">
                      <h4 class="title"></h4>
                      <h4 class="title"></h4>
                      <p class="category"></p>
                  </div>
                  <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                      <thead>
                        <th>USER ID</th>
                        <th>USER NAME</th>
                        <!-- <th>COUNTRY</th>
                        <th>CITY</th> -->
                        <th>UPDATE</th>
                        <th>DELETE</th>
                      </thead>
                      <tbody>
                          <tr *ngFor="let row of rows">
                            <td>{{row.id}}</td>
                            <td>{{row.name}}</td>
                            <!-- <td>{{row.country}}</td>
                            <td>{{row.city}}</td> -->
                            <td><button class="btn btn-round btn-b" (click)="update(row['id'])">update</button></td>
                            <td><button class="btn btn-round btn-b" (click)="delete(row['id'])">delete</button></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
</section>
