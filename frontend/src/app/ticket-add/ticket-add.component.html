  <div class="navbar-header col-md-8">

  <section class="home-section home-full-height" data-background="assets/images/background2.png">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-3">
          <h4 class="font-alt titan-title-size-3">Create New Ticket.</h4>
          <form class="form">
            <div class="form-group">
              <input class="form-control" type="text" name="first name" placeholder="First Name"/>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="last name" placeholder="Last Name"/>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="ticket issue" placeholder="Ticket Issue"/>
            </div>
            <!-- <div class="form-group">
              <input class="form-control"  type="password" name="password" placeholder="Create New Password"/>
            </div> -->
            <div class="button-space"></div>
            <div class="form-group">
              <button id="login-button" class="btn btn-round btn-b"><a href="/admins/update">Submit</a></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
